<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’¬ Genesis Chat (AI Mati)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f9fc; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: white; border-radius: 8px; }
        #message { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .msg { margin: 5px 0; padding: 4px; border-bottom: 1px dashed #eee; }
    </style>
</head>
<body>
    <h1>ðŸŸ¢ Genesis Chat (AI Dimatikan Sementara)</h1>
    <p><small>Fitur: Chat antar user (real-time). AI belum aktif.</small></p>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>

    <script>
        const ws = new WebSocket("ws://" + window.location.host + "/ws/1");
        const chat = document.getElementById("chat");
        const input = document.getElementById("message");

        ws.onmessage = function(event) {
            const msg = document.createElement("div");
            msg.className = "msg";
            msg.textContent = event.data;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        };

        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                ws.send(text);
                input.value = "";
            }
        }

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
