<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’¬ Genesis AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f6f8; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: white; border-radius: 8px; }
        #message { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .msg { margin: 5px 0; padding: 5px; border-bottom: 1px dashed #eee; }
        .ai { font-weight: bold; color: #1a73e8; }
    </style>
</head>
<body>
    <h1>ðŸš€ Genesis AI Chat</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Ketik pesan... (panggil 'Genesis:' untuk AI)" />
    <button onclick="sendMessage()">Kirim</button>

    <script>
        const ws = new WebSocket("ws://" + window.location.host + "/ws/1");
        const chat = document.getElementById("chat");
        const input = document.getElementById("message");

        ws.onmessage = function(event) {
            const msg = document.createElement("div");
            msg.className = "msg";
            if (event.data.startsWith("Genesis")) {
                msg.classList.add("ai");
            }
            msg.textContent = event.data;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        };

        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                ws.send(text);
                input.value = "";
            }
        }

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
