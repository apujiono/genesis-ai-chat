<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🌌 Genesis AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a3b6d;
        }
        #chat {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .msg {
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai {
            background: #1a73e8;
            color: white;
            align-self: flex-start;
        }
        .system {
            background: #6c757d;
            color: white;
            font-style: italic;
            font-size: 12px;
            text-align: center;
            max-width: 100%;
            margin: 10px auto;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }
        #send-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }
        #send-btn:hover {
            background: #218838;
        }
        .tip {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>🌌 Genesis AI</h1>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Ketik pesan... (panggil 'genesis' untuk AI)" autofocus />
            <button id="send-btn" onclick="sendMessage()">Kirim</button>
        </div>
        <p class="tip">💡 Ketik "genesis halo" agar AI merespons</p>
    </div>

    <script>
        // 🔌 WebSocket
        const ws = new WebSocket("wss://" + window.location.host + "/ws/1");
        const chat = document.getElementById("chat");
        const input = document.getElementById("message");

        // 📰 Tambah pesan ke chat
        function addMessage(text, type) {
            const msg = document.createElement("div");
            msg.className = `msg ${type}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight; // Scroll ke bawah
        }

        // 📡 Saat ada pesan masuk
        ws.onmessage = function(event) {
            const data = event.data;
            if (data.startsWith("Genesis:")) {
                addMessage(data, "ai");
            } else if (data.includes("User")) {
                addMessage(data, "user");
            } else {
                addMessage(data, "system");
            }
        };

        // 📤 Kirim pesan
        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                ws.send(text);
                input.value = "";
            }
        }

        // 🎯 Fokus input saat halaman buka
        window.onload = () => input.focus();

        // ↵ Enter untuk kirim
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // 💔 WebSocket error
        ws.onerror = () => addMessage("⚠️ Koneksi gagal. Coba refresh.", "system");
        ws.onclose = () => addMessage("🔌 Terputus dari server.", "system");
    </script>
</body>
</html>
