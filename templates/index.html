<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üåå Genesis AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f7;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a3b6d;
        }
        #chat {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .msg {
            padding: 10px 14px;
            margin: 4px 0;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14.5px;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .ai {
            background: #1a73e8;
            color: white;
            align-self: flex-start;
        }
        .system {
            background: #6c757d;
            color: white;
            font-size: 12px;
            text-align: center;
            margin: 8px auto;
            max-width: 90%;
            font-style: italic;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }
        #send-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #send-btn:hover { background: #218838; }
        .tip {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>üåå Genesis AI Chat</h1>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Ketik pesan... (panggil 'genesis' untuk AI)" autofocus />
            <button id="send-btn" onclick="sendMessage()">Kirim</button>
        </div>
        <p class="tip">üí° Contoh: "genesis jelaskan black hole"</p>
    </div>

    <script>
        // üîå WebSocket: auto ws/wss
        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${protocol}://${window.location.host}/ws/1`);
        const chat = document.getElementById("chat");
        const input = document.getElementById("message");

        function addMessage(text, type) {
            const msg = document.createElement("div");
            msg.className = `msg ${type}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        ws.onmessage = (event) => {
            const data = event.data;
            if (data.startsWith("Genesis:")) {
                addMessage(data, "ai");
            } else if (data.includes("User")) {
                addMessage(data, "user");
            } else {
                addMessage(data, "system");
            }
        };

        ws.onerror = (e) => {
            addMessage("‚ùå Gagal koneksi ke server.", "system");
            console.error("WebSocket error:", e);
        };

        ws.onclose = () => {
            addMessage("üîå Koneksi ditutup.", "system");
        };

        function sendMessage() {
            const text = input.value.trim();
            if (text && ws.readyState === WebSocket.OPEN) {
                ws.send(text);
                input.value = "";
            } else if (ws.readyState !== WebSocket.OPEN) {
                addMessage("‚ö†Ô∏è Tidak terhubung.", "system");
            }
        }

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        window.onload = () => {
            addMessage("üåê Terhubung ke server...", "system");
            input.focus();
        };
    </script>
</body>
</html>
